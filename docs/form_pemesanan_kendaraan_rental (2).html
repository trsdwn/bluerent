<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Kendaraan Rental</title>
    <style>
        header {
            background-color: rgb(138, 163, 246);
            padding: 20px;
            text-align: center;
            color: rgb(176, 255, 169);
        }
        body{
            background-image: url(background.jpg);
            border: 2px solid#cbcefd;
            padding: 10px;
        }
      </style>
</head>
<body>
    <center>
    <div class="form_rent">
    <style>
        .form_rent{
            background-color: rgb(222, 255, 253);
            text-align: justify;
            border: 7px solid #9ef8c6;
            padding: 20px;
            border-radius: 5px;
            width: fit-content;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            color: rgb(28, 1, 90);
        }
        table{
            justify-content: left;
            color: rgb(12, 189, 106);
            border-color: rgb(255, 131, 94);
            text-align: center;
        }
        th{
            color: rgb(247, 52, 52);
            font-weight: bold;
        }
    </style>
    <header>
        <h1>Formulir Pemesanan Kendaraan Rental</h1>
    </header>
    <br>
    <center>
    <img src="poster rental kendaraan kel 9.png" alt="flyer" height="400" width="800">    
    </center>
    <br>
    <form action="">
        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama" size="30"><br>
        <br>
        <label for="alamat">Alamat Pengiriman:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="30" required></textarea><br>
        <br>
        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" size="30" required><br>
        <br>
        <label for="tgl_sewa">Tanggal Sewa:</label>
        <input type="date" id="tgl_sewa" name="tgl_sewa" required><br>
        <br>
        <label for="tgl_kembali">Tanggal Pengembalian:</label>
        <input type="date" id="tgl_kembali" name="tgl_kembali" required><br>
        <br>
        <label for="jenis_kendaraan">Jenis Kendaraan:</label>
        <select id="jenis_kendaraan" name="jenis_kendaraan" required>
            <option value="kendaraan">----- Jenis Kendaraan ----- </option>
            <option value="mobil">Mobil</option>
            <option value="motor">Motor</option>
        </select><br>
        <br>
        <label for="model_kendaraan">Daftar Model Kendaraan</label><br>
            <table border="2" height="200" width="400" >
                <thead>
                    <tr>
                        <th>Mobil</th>
                        <th>Motor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sport</td>
                        <td>Matic</td>
                    </tr>
                    <tr>
                        <td>Sedan</td>
                        <td>Manual</td>
                    </tr>
                    <tr>
                        <td>SUV</td>
                        <td>Sport</td>
                    </tr>
                    <tr>
                        <td>Van</td>
                        <td>Electric</td>
                    </tr>
                    <tr>
                        <td>Electric</td>
                        <td>Scooter</td>
                    </tr>
                </tbody>
            </table>
            <br>
        <label for="modelkendaraan">Model Kendaraan :</label>
        <input type="text" id="model_kendaraan" name="model_kendaraan" size="30" required>
        <p style="font-size: 12px;">*Input model kendaraan yang dipilih</p>
        <br>
        <label for="nomor_plat">Nomor Plat Kendaraan:</label>
        <input type="text" id="nomor_plat" name="nomor_plat" size="30"><br>
        <br>
        <label for="asuransi">Asuransi Tambahan:</label><br>
        <input type="radio" id="asuransi_ya" name="asuransi" value="ya"> <label for="asuransi_ya">Ya</label>
        <input type="radio" id="asuransi_tidak" name="asuransi" value="tidak" checked> <label for="asuransi_tidak">Tidak</label><br>
        <br>
        <label for="catatan">Catatan Khusus:</label><br>
        <textarea id="catatan" name="catatan" rows="4" cols="30"></textarea><br>
        <br>
        <input type="submit" value="Pesan">
    </form>
    </div>
    </center>
</body>
</html>
